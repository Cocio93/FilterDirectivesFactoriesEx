<html ng-app="myApp" ng-controller="MyController">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5//angular.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-1"> </div>
            <div class="col-md-3">
                <h3>Countries in Europe</h3>
                <p ng-repeat="country in europe">Name: {{country.name}}</p>
            </div>
            <div class="col-md-1"> </div>
            <div class="col-md-3">
                <h3>Countries in Africa</h3>
                <p ng-repeat="country in africa">Name: {{country.name}}</p>
            </div>
            <div class="col-md-1"> </div>
            <div class="col-md-3">
                <h3>Countries in Asia</h3>
                <p ng-repeat="country in asia">Name: {{country.name}}</p>
            </div>
        </div> 
    </body>
</html>
